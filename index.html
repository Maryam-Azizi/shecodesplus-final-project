<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes plus final project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                class="form-control search-input"
                id="input-city"
                type="search"
                placeholder="Enter city ..."
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" class="btn btn-primary w-100 submit-input" />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <ul>
              <li>
                <span id="date-today"> </span>
                <span id="description"></span>
              </li>
              <li>
                <span></span> Humidity: <strong id="humidity"> </strong>
                <span> Wind: </span> <strong id="wind"> </strong>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="temperature-container">
              <span>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  id="icon-today"
                  alt=""
                />
              </span>

              <span class="temperature" id="temperature-today"> </span>
              <span class="unit" id="celsius"> °C </span>
              <span class="unit">|</span>
              <span class="unit" id="fahrenheit">°F </span>
            </div>
          </div>
        </div>
        <div class="row WeatherForecast">
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Sun</div>
              <span class="weather-icon-forecast">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                />
              </span>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max"> 12°</span>
                <span class="forecast-temperature-min"> 10°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Sun</div>
              <span class="weather-icon-forecast">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                />
              </span>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max"> 12°</span>
                <span class="forecast-temperature-min"> 10°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Sun</div>
              <span class="weather-icon-forecast">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                />
              </span>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max"> 12°</span>
                <span class="forecast-temperature-min"> 10°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Sun</div>
              <span class="weather-icon-forecast">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                />
              </span>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max"> 12°</span>
                <span class="forecast-temperature-min"> 10°</span>
              </div>
            </div>
          </div>

          </div>
        </div>

        <footer>
          This project was coded by Maryam Azizi and is<a

      </div>
